<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Note</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fffacd;
      height: 100vh;
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .sticky-header {
      background: rgba(255, 255, 255, 0.3);
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      -webkit-app-region: drag;
      cursor: move;
    }

    .sticky-title {
      font-size: 12px;
      font-weight: 500;
      color: #666;
    }

    .sticky-controls {
      display: flex;
      gap: 5px;
      -webkit-app-region: no-drag;
    }

    .control-btn {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
    }

    .control-btn:hover {
      opacity: 0.8;
    }

    .btn-save {
      background: #4caf50;
      color: white;
    }

    .btn-close {
      background: #ff5f57;
      color: white;
    }

    .note-container {
      height: calc(100vh - 80px);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .note-title-input {
      background: transparent;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      outline: none;
      border-bottom: 1px solid transparent;
      padding: 5px 0;
      transition: border-color 0.2s;
    }

    .note-title-input:focus {
      border-bottom-color: #667eea;
    }

    .note-title-input::placeholder {
      color: #999;
    }

    .note-content {
      flex: 1;
      background: transparent;
      border: none;
      resize: none;
      outline: none;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      font-family: inherit;
    }

    .note-content::placeholder {
      color: #999;
    }

    .note-footer {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.2);
    }

    .save-status {
      font-size: 12px;
      color: #666;
    }

    .color-picker {
      display: flex;
      gap: 5px;
    }

    .color-option {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .color-option.active {
      border-color: #333;
    }

    .color-yellow { background: #fffacd; }
    .color-pink { background: #ffb6c1; }
    .color-green { background: #98fb98; }
    .color-blue { background: #add8e6; }
    .color-orange { background: #ffd700; }
  </style>
</head>
<body>
  <div class="sticky-header">
    <div class="sticky-title">Sticky Note</div>
    <div class="sticky-controls">
      <button class="control-btn btn-save" onclick="saveNote()" title="Save">ðŸ’¾</button>
      <button class="control-btn btn-close" onclick="closeNote()" title="Close">âœ•</button>
    </div>
  </div>

  <div class="note-container">
    <input type="text" class="note-title-input" id="noteTitle" placeholder="Note title..." maxlength="50">
    <textarea class="note-content" id="noteContent" placeholder="Start typing your note..."></textarea>
  </div>

  <div class="note-footer">
    <div class="save-status" id="saveStatus">Not saved</div>
    <div class="color-picker">
      <div class="color-option color-yellow active" onclick="changeColor('#fffacd')" title="Yellow"></div>
      <div class="color-option color-pink" onclick="changeColor('#ffb6c1')" title="Pink"></div>
      <div class="color-option color-green" onclick="changeColor('#98fb98')" title="Green"></div>
      <div class="color-option color-blue" onclick="changeColor('#add8e6')" title="Blue"></div>
      <div class="color-option color-orange" onclick="changeColor('#ffd700')" title="Orange"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    let currentNoteId = null;
    let currentColor = '#fffacd';
    let autoSaveTimer = null;

    // Auto-save functionality
    function setupAutoSave() {
      const titleInput = document.getElementById('noteTitle');
      const contentTextarea = document.getElementById('noteContent');
      
      [titleInput, contentTextarea].forEach(element => {
        element.addEventListener('input', () => {
          clearTimeout(autoSaveTimer);
          updateSaveStatus('Typing...');
          
          autoSaveTimer = setTimeout(() => {
            saveNote(true); // Silent save
          }, 2000); // Auto-save after 2 seconds of inactivity
        });
      });
    }

    async function saveNote(silent = false) {
      const title = document.getElementById('noteTitle').value.trim() || 'Untitled';
      const content = document.getElementById('noteContent').value.trim();
      
      if (!content && !silent) {
        alert('Please write something before saving!');
        return;
      }

      try {
        const noteData = {
          id: currentNoteId,
          title: title,
          content: content,
          color: currentColor
        };

        const savedNote = await ipcRenderer.invoke('save-note', noteData);
        currentNoteId = savedNote.id;
        
        if (!silent) {
          updateSaveStatus('Saved!');
          setTimeout(() => updateSaveStatus('Ready'), 2000);
        } else {
          updateSaveStatus('Auto-saved');
          setTimeout(() => updateSaveStatus('Ready'), 1000);
        }
      } catch (error) {
        console.error('Error saving note:', error);
        updateSaveStatus('Save failed');
      }
    }

    function updateSaveStatus(status) {
      document.getElementById('saveStatus').textContent = status;
    }

    function changeColor(color) {
      currentColor = color;
      document.body.style.background = color;
      
      // Update active color indicator
      document.querySelectorAll('.color-option').forEach(option => {
        option.classList.remove('active');
      });
      event.target.classList.add('active');
    }

    function closeNote() {
      // Save before closing if there's content
      const content = document.getElementById('noteContent').value.trim();
      if (content) {
        saveNote(true);
      }
      
      setTimeout(() => {
        ipcRenderer.invoke('close-window');
      }, 500);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        if (e.key === 's') {
          e.preventDefault();
          saveNote();
        } else if (e.key === 'w') {
          e.preventDefault();
          closeNote();
        }
      } else if (e.key === 'Escape') {
        closeNote();
      }
    });

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      setupAutoSave();
      updateSaveStatus('Ready');
      
      // Focus on content area
      document.getElementById('noteContent').focus();
    });

    // Save before window closes
    window.addEventListener('beforeunload', () => {
      const content = document.getElementById('noteContent').value.trim();
      if (content) {
        saveNote(true);
      }
    });
  </script>
</body>
</html>
